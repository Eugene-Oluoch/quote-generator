<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="icon" href="quotes.png">
    <link rel="stylesheet" href="sass/style.css" type="text/css">
    <title>Quote Generator | Coding Journey</title>
</head>

<body>
    <section class="main">
        <article class="main-quote">
            <p class="main-quote-p" id="quote"><i class="fas fa-quote-left fa-5x"></i>If you want to be happy, be</p>
            <p class="main-quote-author" id="author">-- Leo Tolstoy</p>
        </article>
        <article class="main-button">
            <button id="generate">Generate quote</button>
        </article>
    </section>
    <script src="js/script.js"></script>
</body>

</html>
